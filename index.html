<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hangapp</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="" id="day-night-stylesheet">
<script type="text/javascript" src="assets/js/wordList.min.js">
</script>
<script type="text/javascript" src="assets/js/wordBank.min.js">
</script>
<script type="text/javascript" src="assets/js/game.js">
</script>

<link rel="icon" href="favicon.ico" type="image/x-icon"> 

<!--WEB APP-->
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--iOS-->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta id="status-bar-meta" name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Hangapp">

<!--icons-->
<link rel="apple-touch-icon" href="touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">

<!--Splash Screens-->
<link href="iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
</head>

<body>
	<div id="wrapper">
		<div id="left-col">
			<div id="day-night">
				<button id="day-mode" onclick="selectStyle('day');">&#127774;</button>
				<button id="night-mode" onclick="selectStyle('night');">&#127769;</button>
			</div>
			<div id="hangman">
				<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
				<g>
				<rect fill="#fff" id="canvas_background" height="202" width="202" y="-1" x="-1"/>
				<g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
				<rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
				</g>
				</g>
				<g>
				<path id="svg_9" d="m21.16667,179.33333l159.00905,0" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_8" d="m126.83334,179l0,-160.00939" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_7" d="m128.16667,20.33333l-73.33637,0" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_6" d="m56.33333,18.91667l0,27.35162" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_5" d="m41.375,61.125c0,-8.21823 6.65677,-14.875 14.875,-14.875c8.21823,0 14.875,6.65677 14.875,14.875c0,8.21823 -6.65677,14.875 -14.875,14.875c-8.21823,0 -14.875,-6.65677 -14.875,-14.875z" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_4" d="m56.125,76.75l0,58.29344" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_3" d="m56.125,133.75l-19.87225,19.87225" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_2" d="m56.875,133.75l19.44302,19.44302" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_1" d="m56.375,77l-19.87225,19.87225" stroke-width="3" stroke="#000" fill="none"/>
				<path id="svg_0" d="m55.625,77l19.44302,19.44302" stroke-width="3" stroke="#000" fill="none"/>
				</g>
				</svg>
				<p id="win-lose">You lose!</p>
			</div>
		</div>
		
		<div id="right-col">
			<div id="word">
			</div>

			<div id="guess-input">
				Guess: <input type="text" value="" onKeyUp="processInput(this.value);" onFocus="scrollTopFunction();">
			</div>

			<div id="guessed-letters">
				<span id="guess-a">A</span>
				<span id="guess-b">B</span>
				<span id="guess-c">C</span>
				<span id="guess-d">D</span>
				<span id="guess-e">E</span>
				<span id="guess-f">F</span>
				<span id="guess-g">G</span>
				<span id="guess-h">H</span>
				<span id="guess-i">I</span>
				<span id="guess-j">J</span>
				<span id="guess-k">K</span>
				<span id="guess-l">L</span>
				<span id="guess-m">M</span>
				<span id="guess-n">N</span>
				<span id="guess-o">O</span>
				<span id="guess-p">P</span>
				<span id="guess-q">Q</span>
				<span id="guess-r">R</span>
				<span id="guess-s">S</span>
				<span id="guess-t">T</span>
				<span id="guess-u">U</span>
				<span id="guess-v">V</span>
				<span id="guess-w">W</span>
				<span id="guess-x">X</span>
				<span id="guess-y">Y</span>
				<span id="guess-z">Z</span>
			</div>

			<div id="new-game">
				<button onClick="hangman.init();">New Game</button>
			</div>
		</div>
	</div>
<script>
if ('serviceWorker' in navigator) {
	window.addEventListener('load', function() {
		navigator.serviceWorker.register('/sw.js').then(function(registration) {
		// Registration was successful
		console.log('ServiceWorker registration successful with scope: ', registration.scope);
	}, function(err) {
		// registration failed :(
		console.log('ServiceWorker registration failed: ', err);
	});
});
}
</script>
</body>
</html>
